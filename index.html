<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
</head>
<body>
    <main>
        <section id="login">
            <div id="image">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Welcome again. Login to acess your account settings </p>
                <form action="login.php" method="post" autocomplete="on">     
                    <div class="field">  
                        <span class="material-symbols-outlined">
                            face
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="field">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="password" id="ipassword" placeholder="Password" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="ipassword">Password</label>
                    </div>
                    <input type="submit" name="Enter" id="isubmit">
                    <a href="forgotpass.html" class="button">Forgot Password <span class="material-symbols-outlined"> mail</span>

                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
